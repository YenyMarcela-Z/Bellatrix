    <!-------------------------CREAR CUENTA / ACCOUNT -------------------------------->
    

    <div class="container w-75 bg-light mt-5 mb-5 shadow rounded-3">
        <div class="row align-items-stretch">                
            <div class="col p-5">
                <h3 class="fw-bold text-center py-5">Bienvenido</h3>
                <form action="#">
                    <div class="mb-3">
                        <label for="nombre_input" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre_input" placeholder="Escribe tus nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellido_input" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido_input" placeholder="Escribe tus apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="email_input" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email_input" placeholder="Escribe tu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="pass_input" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass_input" placeholder="Escribe tu contraseña">
                        </div>
                    <div class="mb-3">
                        <label for="confir_pass_input" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confir_pass_input" placeholder="Confirma tu contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <label for="check_term" class="form-check-label">Acepto todos los términos y condiciones</label>
                        <input type="checkbox" id="check_term" class="form-check-input">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white">Crear cuenta</button>
                    </div>
                    <div class="my-3">
                        <span>Ya estoy registrado <a class="text-decoration-none text-info" href="iniciar_sesión.html">Iniciar sesión</a></span><br>
                        <span><a class="text-decoration-none text-info" href="#">Recuperar contraseña</a></span>
                    </div>                        
                    </form>
                    <div class="container w-100 my-5">
                        <div class="row">
                            <div class="btn btn-outline-danger d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                                <img src="assets/Gmail.png"alt="google-icon"style="height: 1.6rem">
                                <div class="fw-semibold text-dark">Continúa con Google</div>
                            </div>                            
                        </div>
                    </div>        
                </div>         
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-3">
            </div>
        </div>
    </div>
